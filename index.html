<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" style="width: 1000px; text-align: center;">
        <div class="row">

        <!-- HEADER DESIGN-->
            <div class="header col-md-1">
                <i class="fa-solid fa-hand-back-fist"></i>
            </div>
            <div class="header col-md-1">
                <i class="fa-solid fa-hand"></i>
            </div>
            <div class="header col-md-1">
                <i class="fa-solid fa-hand-peace"></i>
            </div>
            <div class="header col-md-1">
                <i class="fa-solid fa-hand-back-fist"></i>
            </div>
            <div class="header col-md-1">
                <i class="fa-solid fa-hand"></i>
            </div>
            <div class="header col-md-1">
                <i class="fa-solid fa-hand-peace"></i>
            </div>
            <div class="header col-md-1">
                <i class="fa-solid fa-hand-back-fist"></i>
            </div>
            <div class="header col-md-1">
                <i class="fa-solid fa-hand"></i>
            </div>
            <div class="header col-md-1">
                <i class="fa-solid fa-hand-peace"></i>
            </div>
            <div class="header col-md-1">
                <i class="fa-solid fa-hand-back-fist"></i>
            </div>
            <div class="header col-md-1">
                <i class="fa-solid fa-hand"></i>
            </div>
            <div class="header col-md-1">
                <i class="fa-solid fa-hand-peace"></i>
            </div>

            <br><br><br>

        <!-- LET'S PLAY -->
            <div class="letsplay col-md-12">
                <h1>LET'S PLAY!</h1>
            </div>
            <br><br><br><br><br>
            
        <!-- SCORE - RESULT - SCORE -->
            <div class="scoreboard col-md-5">
                <h3>Robot Score: <span id="robot-score"></span></h3>
            </div>

            <div class="col-md-2">
                <h1></h1>
            </div>

            <div class="scoreboard col-md-5">
                <h3>Human Score: <span id="human-score"></span></h3>
            </div>

            <br><br><br>

            <div class="col-md-12">
                <h1></h1>
            </div>
            
        <!-- RESULT -->
            <div class="result col-md-12">
                <h1 id="result"></h1>
            </div>

            <br><br><br><br>
        <!-- INDIVIDUAL RESULT -->
            <div class="indiResult col-md-4">
                <h1 id="randomResult"></h1>
            </div>

            <div class="col-md-4">
                <h1></h1>
            </div>

            <div class="indiResult col-md-4">
                <h1 id="humanResult"></h1>
            </div>

        <!-- CHOICES -->
            <br><br><br><br>
            <div class="col-md-3">
                <h1></h1>
            </div>
            <div class="choices col-md-6">
                <button onclick="playGame('Rock');">
                    <img src="img/rock.png">
                </button>
                <button onclick="playGame('Paper');">
                    <img src="img/paper.png">
                </button>
                <button onclick="playGame('Scissors');">
                    <img src="img/scissors.png">
                </button>
            </div>
            <div class="col-md-3">
                <h1></h1>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
